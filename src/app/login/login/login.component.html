<div class="min-h-screen flex items-center justify-center">
  <div
    class="container border border-gray-200 rounded-lg shadow-lg mt-10"
    id="container"
  >
    <!-- Sign Up Container -->
    <div class="form-container sign-up-container">
      <form (submit)="signUpWithEmail($event)">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#" (click)="facebookSignIn($event)" class="social">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" (click)="googleSignIn($event)" class="social">
            <i class="fab fa-google-plus-g"></i>
          </a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input
          [(ngModel)]="displayName"
          type="text"
          placeholder="Name"
          name="displayName"
        />
        <input
          [(ngModel)]="email"
          type="email"
          placeholder="Email"
          name="email"
        />
        <input
          [(ngModel)]="password"
          type="password"
          placeholder="Password"
          name="password"
        />
        <button
          type="submit"
          class="bg-gradient-to-r from-blue-700 to-purple-700 mt-4"
        >
          Sign Up
        </button>
      </form>
    </div>

    <!-- Sign In Container -->
    <div class="form-container sign-in-container">
      <form (submit)="signInWithEmail($event)">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#" (click)="facebookSignIn($event)" class="social">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" (click)="googleSignIn($event)" class="social">
            <i class="fab fa-google-plus-g"></i>
          </a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your account</span>
        <input
          [(ngModel)]="email"
          type="email"
          placeholder="Email"
          name="email"
        />
        <input
          [(ngModel)]="password"
          type="password"
          placeholder="Password"
          name="password"
        />
        <a href="#" (click)="resetPassword($event)">Forgot your password?</a>
        <button
          type="submit"
          class="bg-gradient-to-r from-blue-700 to-purple-700"
        >
          Sign In
        </button>
      </form>
    </div>

    <!-- Overlay Content -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost border" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost border" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
