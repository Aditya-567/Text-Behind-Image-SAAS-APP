<!-- Main container with a light background and centered content -->
<div class="bg-white min-h-screen p-4 sm:p-6 lg:p-8 font-sans mt-[80px]">
  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">

    <!-- Left Column: Upload and Search -->
    <div class="md:col-span-1 space-y-8">
      
      <!-- Upload Card -->
      <div class="bg-white rounded-xl shadow-lg p-6 transition-all">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Upload New Image</h2>
        <div class="space-y-4">
          <!-- Styled file input -->
          <label for="file-upload" class="w-full cursor-pointer bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg inline-flex items-center justify-center hover:bg-gray-300 transition-colors">
            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
            <span>{{ selectedFile ? selectedFile.name : 'Choose a file...' }}</span>
          </label>
          <input id="file-upload" type="file" class="hidden" (change)="onFileSelected($event)" accept="image/*">
          
          <!-- Text input for description -->
          <input type="text" [(ngModel)]="imageDescription" placeholder="Image description or tags" class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors text-gray-900 placeholder-gray-400">
          
          <!-- Upload Button -->
          <button (click)="onUpload()" [disabled]="!selectedFile" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-all transform hover:scale-105 shadow-md disabled:shadow-none disabled:transform-none">
            Upload Image
          </button>
        </div>
      </div>

      <!-- Search Card -->
      <div class="bg-white rounded-xl shadow-lg p-6 transition-all">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Search Images</h2>
        <div class="flex space-x-2">
          <input type="text" [(ngModel)]="searchTerm" (keyup.enter)="onSearch()" placeholder="Search by name or tag..." class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors text-gray-900 placeholder-gray-400">
          <button (click)="onSearch()" class="bg-green-600 text-white font-bold p-3 rounded-lg hover:bg-green-700 transition-colors transform hover:scale-105 shadow-md">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
          </button>
        </div>
      </div>

    </div>

    <!-- Right Column: Image Gallery -->
    <div class="md:col-span-2 bg-white rounded-xl shadow-lg p-6">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Image Gallery</h2>
      
      <!-- Conditional content: show grid or 'no images' message -->
      <div *ngIf="images.length > 0; else noImages" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Loop over images -->
        <div *ngFor="let image of images" class="group relative overflow-hidden rounded-lg shadow-md transition-all transform hover:shadow-xl hover:-translate-y-1">
          <img [src]="imageBaseUrl + image.path" [alt]="image.description" class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-110">
          <!-- Image overlay with info -->
          <div class="absolute bottom-0 left-0 w-full bg-black bg-opacity-60 text-white p-3 translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-in-out">
            <p class="font-bold text-sm truncate" [title]="image.originalName">{{ image.originalName }}</p>
            <p class="text-xs truncate" [title]="image.description">{{ image.description || 'No description' }}</p>
          </div>
        </div>
      </div>
      
      <!-- Template to show when there are no images -->
      <ng-template #noImages>
        <div class="flex flex-col items-center justify-center text-center h-64 text-gray-500">
            <svg class="w-16 h-16 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            <p class="text-xl font-semibold">No Images Found</p>
            <p class="mt-1">Try uploading a new image to get started.</p>
        </div>
      </ng-template>

    </div>
  </div>
</div>
