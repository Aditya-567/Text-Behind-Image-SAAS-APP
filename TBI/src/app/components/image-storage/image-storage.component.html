      <!-- Search Card -->
      <div class="bg-white border-b border-[#c8c8c8] pb-3 mb-6 flex items-end justify-between transition-all">
        <h2 class="text-2xl font-bold text-[#333] tracking-wide">Image Gallery</h2>
        <div class="flex gap-2 w-[40%]">
          <input type="text" [(ngModel)]="searchTerm" (keyup.enter)="onSearch()" placeholder="Search by name or tag..."

            class="font-bold p-2 !rounded-lg fill-button transition-transform transform hover:scale-[1.03] active:scale-[0.97]">

    @if(!isLoading){
    <!-- Right Column: Image Gallery -->
    <div class=" bg-white mt-10">

      <div *ngIf="images.length > 0; else noImages" class="flex flex-wrap gap-4">
        <div *ngFor="let image of images"
          class="group relative p-2 overflow-hidden bg-white shadow-sm rounded-2xl border border-gray-100 transition-all transform hover:shadow-xl hover:-translate-y-1 ">
          <img [src]="image.imageData" [alt]="image.description"
            class="w-full h-48 object-cover transition-transform duration-300 group-hover:scale-110 rounded-lg">

          <div class="absolute inset-0 hover:bg-black/60 transition-all duration-300 flex flex-col justify-between p-3">

                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                </svg>
              </button>
              <button (click)="deleteImage(image._id, $event)" title="Delete"
                class="p-2 bg-red-600 text-white rounded-full hover:bg-red-700 transition-colors cursor-pointer">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

              </button>
            </div>

            <div
              class="text-white translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-in-out">
              <p class="font-bold text-sm truncate" [title]="image.originalName">{{ image.originalName }}</p>

      </div>

      <ng-template #noImages>
        <div class="flex flex-col items-center justify-center text-center h-64 text-gray-500">

    }@else {

      <div class="loader"></div>
      <p class="ml-4 text-gray-600">Loading images...</p>
    </div>}
  </div>
</div>

<!-- NEW: Image Viewer Modal -->
<div *ngIf="viewingImage" (click)="closeImageViewer()"
  class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4 animate-fade-in">
  <!-- Modal content -->
  <div (click)="$event.stopPropagation()" class="relative bg-white p-4 rounded-lg shadow-2xl max-w-4xl max-h-[90vh]">
    <!-- Close button -->
    <button (click)="closeImageViewer()"
      class="absolute -top-3 -right-3 bg-red-600 text-white rounded-full p-2 z-10 hover:bg-red-700 transition">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
    <!-- Image -->
    <img [src]="viewingImage.imageData" [alt]="viewingImage.description"
      class="object-contain max-w-full max-h-[85vh] rounded">
    <!-- Image Info -->
    <div class="absolute bottom-4 left-4 bg-black bg-opacity-60 text-white p-2 rounded">
      <p class="font-bold">{{ viewingImage.originalName }}</p>
      <p class="text-sm">{{ viewingImage.description }}</p>
    </div>
  </div>
</div>
