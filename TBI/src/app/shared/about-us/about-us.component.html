<div class="w-[84%] mx-auto my-[100px] border border-[#c8c8c8] p-8 rounded-2xl">
  <div class="text-center mb-2 mt-6">
    <h2
      class="w-full mx-auto text-center text-3xl md:text-5xl font-black tracking-tight leading-tight text-[#444]"
    >
      About Us
    </h2>
  </div>


  <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
    <div
      *ngFor="let step of steps"
      class="p-6 py-8 bg-white shadow-md rounded-2xl border border-gray-200 flex flex-col items-center text-center transition hover:shadow-lg"
    >
      <img
        [src]="step.Image"
        alt="Step {{ step.Image }}"
        class="w-12 h-12 mb-4"
      />
      <!-- Title -->
      <h3 class="font-semibold text-lg text-gray-900">
        {{ step.title }}
      </h3>

      <!-- Description -->
      <p class="text-sm text-gray-600 mt-2">
        {{ step.description }}
      </p>
    </div>
  </div>
</div>
