<div class="fixed bottom-5 left-5 z-500 flex flex-col gap-3 min-w-[200px]">
  <div
    *ngFor="let toast of toasterService.toasts$ | async"
    class="p-1.5 rounded-full shadow-lg animate-slide-in flex items-center justify-between gap-3"
    [ngClass]="{
      'bg-green-500 text-white': toast.type === 'success',
      'bg-red-500 text-white': toast.type === 'error',
      'bg-blue-500 text-white': toast.type === 'info',
      'bg-yellow-400 text-white': toast.type === 'warning'
    }"
  >
    <div class="flex row items-center gap-2 ">
      <!-- Icons for each type -->
<div class="p-1 rounded-full "
[ngClass]="{
  'bg-green-300': toast.type === 'success',
  'bg-red-300': toast.type === 'error',
  'bg-blue-300': toast.type === 'info',
  'bg-yellow-300': toast.type === 'warning'
}"
>
    <svg
      *ngIf="toast.type === 'success'"
      class="w-5 h-5"
      fill="none"
      stroke="white"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M5 13l4 4L19 7"
      ></path>
    </svg>
    <svg
      *ngIf="toast.type === 'error'"
      class="w-5 h-5"
      fill="none"
      stroke="white"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      ></path>
    </svg>
    <svg
      *ngIf="toast.type === 'warning'"
      class="w-5 h-5"
      fill="none"
      stroke="white"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
      ></path>
    </svg>
    <svg
      *ngIf="toast.type === 'info'"
      class="w-5 h-5"
      fill="none"
      stroke="white"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      ></path>
    </svg>
</div>
      <span class="text-white text-md">{{ toast.message }}</span>
    </div>
    <button
      class="text-white text-2xl w-6 h-6 flex items-center mb-1 justify-center focus:outline-none"
      (click)="removeToast(toast.id)"
    >
      Ã—
    </button>
  </div>
</div>
